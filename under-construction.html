<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            color: #ffffff;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            font-size: 1.1em;
            color: #ffffff;
            background: #ff6f61;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px 5px;
        }

        .btn:hover {
            background: #ffa69e;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container h1 {
                font-size: 2em;
            }

            .container p {
                font-size: 1em;
            }

            .btn {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page Under Construction</h1>
        <p>We are working hard to bring you a great experience. This page will be live soon!
            <br> Go back to
        </p>
        <a href="/index.html" class="btn">Homepage</a>
        <a href="/schedule.html" class="btn">Schedule Page</a>
        <a href="/prizes.html" class="btn">Prizes Page</a>
    </div>
</body>
</html>
