<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        h1 {
            font-size: 8rem;
            margin: 20px 0;
            letter-spacing: 10px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .back-btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #1c2833;
            color: white;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
        }

        footer p a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        footer p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .back-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The website is currently down.</p>
        
    </div>
    <footer>
        <p>&copy; HackSprint 2025 </p>
    </footer>
</body>
</html>
